
PLG_SYSTEM_REGISTERGOBACK="RegisterGoBack - плагин перенаправления"
PLG_SYSTEM_REGISTERGOBACK_DESC="<p>Этот плагин запоминает последнюю посещённую пользователем-гостем ссылку перед началом регистрации. Далее, после активации (есть возможность автологина в при активаци пользователя по ссылке в письме) или первого входа, пользователь перенаправляется эту ссылку. </p>"
