
PLG_SYSTEM_REGISTERGOBACK="RegisterGoBack - плагін перенаправлення"
PLG_SYSTEM_REGISTERGOBACK_DESC="<p>Цей плагін запам'ятовує останню відвідану користувачем-гостем посилку перед початком реєстрації. Таким чином після активації (є можливість автовходу при активації користувача за посилкою в листі) чи при першому вході користувача буде перенаправлено на цю посилку.</p>"
