
PLG_SYSTEM_REGISTERGOBACK="RegisterGoBack - плагін перенаправлення"
PLG_SYSTEM_REGISTERGOBACK_DESC="<p>Цей плагін запам'ятовує останню відвідану користувачем-гостем посилку перед початком реєстрації. Таким чином після активації (є можливість автовходу при активації користувача за посилкою в листі) чи при першому вході користувача буде перенаправлено на цю посилку.</p>"
PLG_SYSTEM_REGISTERGOBACK_AUTOLOGIN_LABEL="Автовхід при активації"
PLG_SYSTEM_REGISTERGOBACK_AUTOLOGIN_DESC="Коли користувач клікає за посиланням активації чи вводить код активації власноруч, ви можете забажати здійснити автоматичний вхід користувача."
PLG_SYSTEM_REGISTERGOBACK_RSFORMISUSEDFORUSERREGISTRATION_LABEL="RSForm використовується для реєстрації?"
PLG_SYSTEM_REGISTERGOBACK_RSFORMISUSEDFORUSERREGISTRATION_DESC="Якщо ви користуєтесь RSForm для реєстрації користувачів, увімкніть цей параметер. Це дозволить плагіну переспрямовувати на сторінку, що передувала реєстрації. В іншому випадку 'остання відвідувана сторінка' перед реєстрацією буде сторінка форми реєстрації com_rsform, а не стаття(чи інша сторінка), відвідана перед формою реєстрації."
PLG_SYSTEM_REGISTERGOBACK_RSFORMID_LABEL="ID форми RSForm"
PLG_SYSTEM_REGISTERGOBACK_RSFORMID_DESC="ID форми RSForm, що використовується для реєстрації користувачів. 0 означає всі форми."
